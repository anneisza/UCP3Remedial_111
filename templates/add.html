<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Data Toko</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!--Fungsi Flask untuk mengarahkan ke file CSS di folder static-->
</head>
<body>
<div class="container">
    <h1 class="title">Tambah Data Toko</h1>
    <form method="post" class="form">
        <label>Nama Produk:</label>
        <input type="text" name="nama_produk" required>
        <label>Harga:</label>
        <input type="text" name="harga" required>
        <label>Stok:</label>
        <input type="text" name="stok" required>
        <label>Deskripsi:</label>
        <input type="text" name="deskripsi" required>
        <div class="form-actions">
        <button type="submit" class="btn primary">Simpan</button>
        <a href="{{ url_for('index') }}"><button type="button" class="btn">Kembali</button></a>
    </div>
    </form>
</div>
</body>
</html>
